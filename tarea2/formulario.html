<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta de contacto</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .prueba{
        background-color: #C2FBD7;
        border-radius: 50px;
        border-width: 0;
        box-shadow: rgba(25, 25, 25, 0.04) 0 0 1px 0, rgba(0, 0, 0, 0.1) 0 3px 4px 0;
        color: #008000;
        cursor: pointer;
        display: inline-block;
        font-family: Arial, sans-serif;
        font-size: 1em;
        height: 50px;
        padding: 0 25px;
        transition: all 200ms;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          width: 50%;
          height: 10%;
          align-items: center;
          justify-content: center;
          box-shadow: 10px 5px 5px grey;
          border: 1px solid rgb(228, 222, 222); border-radius: 15px;
        "
      >
        <h1 style="text-align: center; font-size: 35px;"><strong> Crear cuenta de contacto </strong></h1>
        <form style="padding: 25px; font-size: 30px; margin-right: 15px;" action="pagina.html" method="get">
          <div style="margin-bottom: 10px">
            <label style="display: block" for="nombre1">Primer nombre:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="nombre1"  
              name="nombre1"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="nombre2">Segundo nombre:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="nombre2"
              name="nombre2"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="apellido1">Primer apellido:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="apellido1"
              name="apellido1"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="apellido2">Segundo apellido:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="apellido2"
              name="apellido2"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="whatsapp">WhatsApp:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="tel"
              id="whatsapp"
              name="whatsapp"
              maxlength="8"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="username"
              >Nombre de usuario de Facebook:</label
            >
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="username"
              name="username"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="email"
              >Correo electrónico:</label
            >
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="direccion">Dirección:</label>
            <textarea
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              id="direccion"
              name="direccion"
              required
            ></textarea>
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="telefono">Teléfono:</label>
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="tel"
              id="telefono"
              name="telefono"
              required
              maxlength="8"
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block" for="fecha"
              >Fecha de nacimiento:</label
            >
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="date"
              id="fecha"
              name="fecha"
              required
            />
          </div>

          <div style="margin-bottom: 10px">
            <label style="display: block" for="comida">Comida favorita:</label>
            <input
             style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="comida"
              name="comida"
              required
            />
          </div>

          <div style="margin-bottom: 10px">
            <label style="display: block" for="pelicula"
              >Película favorita:</label
            >
            <input
              style="width: 100%; height:30px; font-size:30px; padding: 10px"
              type="text"
              id="pelicula"
              name="pelicula"
              required
            />
          </div>

          <div style="margin-bottom: 10px">
            <label style="display: block" for="descripcion"
              >Describase usted mismo:</label
            >
            <textarea
              style="width: 100%; height:30px; font-size:30px; padding: 10px; height:70px"
              name="descripcion"
              id="descripcion"
            ></textarea>
          </div>

          <div style="margin-bottom: 10px">
            <label style="display: block" for="temas"
              >Genero:</label
            >
            <select style="width: 100%; height:50px; font-size:30px; padding: 10px" name="" id="">
                <option value="" selected>Seleccione su sexo</option>
                <option value="Programación">Masculino</option>
                <option value="Deportes">Femenino</option>
            </select>
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: block; text-align: center;" for="temas">Temas de interés:</label>
            <hr>
            <input type="checkbox" id="1" name="depotes" value="deportes" style="width: 100%; height:30px; font-size:30px;">
            <label for="2">Deportes</label>
            <input type="checkbox" id="2" name="Literatura" value="literatura" style="width: 100%; height:30px; font-size:30px;">
            <label for="3">Literatura</label>
            <input type="checkbox" id="3" name="Gastronomía" value="gastronomia" style="width: 100%; height:30px; font-size:30px; padding: 10px">
            <label for="4">Gastronomía</label>
            <input type="checkbox" id="4" name="Progrmación" value="programacion" style="width: 100%; height:30px; font-size:30px; padding: 10px">
            <label for="5">Programación</label>
            <input type="checkbox" id="5" name="Ajedrez" value="ajedrez" style="width: 100%; height:30px; font-size:30px; padding: 10px">
            <label for="6">Ajedrez</label>
            <input type="checkbox" id="6" name="Otros" value="otros" style="width: 100%; height:30px; font-size:30px; padding: 10px">
            <label for="6">Otros</label>
          </div>


          <div style="margin-bottom: 10px; text-align: center; ">
            <button style="height:55px; font-size:30px; padding: 10px; border-radius: 10px; background-color: #671bc7; color: white;" type="submit">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
